<script>

//SCRIPT TO SOLVE SYS EQNS
///////////////////////////////////////////////////////////////
function get_Degreesmax() {

    //READ IN GIVEN VALUES FOR INPUT FIELDS
    //////////////////////////////////////////////////////////////
    var height = document.getElementById("height").value;
    var weight = document.getElementById("weight").value;
    var lifted_wght = document.getElementById("wght_lifted").value;

    var input = new Array(height, weight, lifted_wght);

    drawchart();
    //SCRIPT TO LOG RESPONSE, RETURN RESULTS
    ///////////////////////////////////////////////////////////////
    function callbackFunc(response) {
            
            console.log(response);
            return response;
    }

    //CALL PYTHON SCRIPT
    //////////////////////////////////////////////////////////////
    $.ajax({
        type: "POST",
        url: "/get_max_degrees.py",
        data: { param: input },
        success: callbackFunc
    });
}

function drawchart() {
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: 'Humeral Joint stress',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        legend:{
            labels:{
                fontColor: "white",
                fontSize: 15
            
            }
        },
        scales: {
            yAxes: [{
                ticks: {
                    fontColor: "white",
                    fontSize: 10,
                    stepSize: 1,
                    beginAtZero:true
                }
            }],
            xAxes: [{
                ticks: {
                    fontColor: "white",
                    fontSize: 10,
                    stepSize: 1,
                    beginAtZero:true
                }
            }]


        }
    }
});
};
